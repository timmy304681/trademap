<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../public/styles/bootstrap.css" rel="stylesheet" />
    <title>MongoChat</title>
    <style>
      #messages {
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-sm-12">
          <h1 class="text-center">
            MongoChat <button id="clear" class="btn btn-danger">Clear</button>
          </h1>
          <div id="status"></div>
          <div id="chat"></div>
          <input type="text" id="username" class="form-control" placeholder="Enter your name." />
          <br />
          <div class="card"><div id="messages" class="card-block"></div></div>
          <br />
          <textarea class="form-control" id="textarea" placeholder="Enter messages"></textarea>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.socket.io/4.5.3/socket.io.min.js"
      integrity="sha384-WPFUvHkB1aHA5TDSZi6xtDgkF0wXJcIIxXhC6h8OT8EH3fC5PWro5pWJ1THjcfEi"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        const element = function (id) {
          return document.getElementById(id);
        };
        //get elements
        const status = element('status');
        const messages = element('messages');
        const textarea = element('textarea');
        const username = element('username');
        const clearBtn = element('clear');

        // set default status
        let statusDefault = status.textContent;

        const setStatus = function (s) {
          // set status
          status.textContent = s;
          if (s !== statusDefault) {
            const delay = setTimeout(function () {
              setStatus(statusDefault);
            }, 4000);
          }
        };
        //connect to socket.io
        const socket = io.connect('http://127.0.0.1:3000');

        //check for connect
        if (socket.connected == true) {
          console.log('Connected to socket');
        }

        // Handle Output
        socket.on('output', function (data) {
          console.log(data);
          if (data.length) {
            for (let i = 0; i < data.length; i++) {
              // Build out message div
              const message = document.createElement('div');
              message.setAttribute('class', 'chat-message');
              message.textContent = data[i].sender + ': ' + data[i].message;
              messages.appendChild(message);
            }
          }
        });
        //Get stauts from server
        socket.on('status', function (data) {
          //get message status
          setStatus(typeof data === 'object' ? data.message : data);
          // IF status is clear , clear text
          if (data.clear) {
            textarea.value = '';
          }
          //Handle input
        });

        textarea.addEventListener('keydown', function (e) {
          if (e.which == 13) {
            //Emit to server input
            socket.emit('input', {
              user1: '12',
              user2: '35',
              sender: username.value,
              message: textarea.value,
              timeStamp: Date.now(),
            });
            // prevent default behavier
            e.preventDefault();
          }
        });
        // Handle Chat Clear
        clearBtn.addEventListener('click', function () {
          socket.emit('clear');
        });

        // Clear Message
        socket.on('cleared', function () {
          messages.textContent = '';
        });
      })();
    </script>
  </body>
</html>
